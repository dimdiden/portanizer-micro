syntax = "proto3";

package pb;

// ======USERS SECTION======


service Users {
    rpc CreateAccount (CreateAccountRequest) returns (CreateAccountReply) {}
}

message CreateAccountRequest {
    string email = 1;
    string pwd = 2;
}

message CreateAccountReply {
    User user = 1;
    string err = 2;
}

message User {
    string id = 1;
    string email = 2;
    // string pwd = 3;
}
