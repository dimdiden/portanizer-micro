version: '3.6'
services:

  gateway:
    container_name: gateway
    restart: always
    build: "./services/gateway"
    ports:
      - "8080:8080"
    environment:
      HTTP_ADDR: ":8080"
      USERS_GRPC_ADDR: "users:8080"
      AUTH_GRPC_ADDR: "auth:8080"
      WORKBOOK_GRPC_ADDR: "workbook:8080"
      SECRET: "SECRET"

  workbook:
    container_name: workbook
    restart: always
    build: "./services/workbook"
    # depends_on:
    #   - "workbook_db"
    environment:
      GRPC_ADDR: ":8080"
      USERS_GRPC_ADDR: "users:8080"
      SECRET: "SECRET"
      # DATABASE_URL: "host=workbook_db user=ded dbname=workbook password=secret sslmode=disable"

  # workbook_db:
  #   container_name: workbook_db
  #   image: postgres:11.2-alpine
  #   restart: always
  #   environment: 
  #     POSTGRES_DB: "workbook"
  #     POSTGRES_USER: "ded"
  #     POSTGRES_PASSWORD: "secret"

  users:
    container_name: users
    restart: always
    build: "./services/users"
    environment:
      GRPC_ADDR: ":8080"
      MONGO_ADDR: "mongodb://users_db:27017"

  users_db:
    container_name: users_db
    image: mongo:4.1
    restart: always

  auth:
    container_name: auth
    restart: always
    build: "./services/auth"
    environment:
      GRPC_ADDR: ":8080"
      USERS_GRPC_ADDR: "users:8080"
      REDIS_ADDR: "auth_db:6379"
      SECRET: "SECRET"
      EXPIRE: 4

  auth_db:
    container_name: auth_db
    image: redis:5-alpine
    restart: always


